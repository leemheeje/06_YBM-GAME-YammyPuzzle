<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=1280">
	<title>Pirate YammyPuzzle</title>
	<link rel="stylesheet" href="./css/YammyPuzzle.css" />
	<script src="./js/jquery-3.2.1.js"></script>
	<script src="./js/jquery-ui-1.12.1.js"></script>
	<script src="./js/jquery.ui.touch-punch.js"></script>
	<script type="text/javascript">
	if (location.href.indexOf(':8000') != -1) document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')
	</script>
</head>

<body>
	<div id="game_13_wrap" class="game_wrap" style="background: url(./games/game6_SpaceBlock/images/img_breaktime_basic-full.png) no-repeat center top #5e5e5e;">
		<!-- <div id="game_13_wrap"> -->
		<span class="game_point">400</span>
		<div id="ybm_game_13_pop_bg">
			<div id="game_13_ready" class="how_to_play">
				<ul>
					<li>음식을 연결하여 꿀꿀이가 맛있는 음식을 먹게 해주세요.</li>
					<li>총 3단계로 진행되며 각 단계별 30초의 제한 시간이 있습니다.</li>
					<li class="pink">① 서로 같은 음식을 드래그로 연결하면 퍼즐칸이 채워집니다.</li>
					<li class="pink">② 양끝의 음식을 클릭하면 퍼즐칸의 음식이 지워집니다.</li>
				</ul>
				<button type="button" class="game_start_btn" id="start_game" title="시작">게임시작</button>
			</div>
			<!--             <button class="next_mission" type="button" style="display: none;">
                다음 미션
            </button> -->
			<div id="game_13_next" class="game_over" style="display: none;">
				<p>
					<em id="game_point">0</em><em>포인트</em>가 적립되었습니다.
				</p>
				<button class="naxt_btn" id="game_13_over" type="button">다음</button>
			</div>
		</div>
		<div id="game_13_area">
			<div id="gain_score">0</div>
			<div class="stage"></div>
			<div id="character" class="first_face ">
				<div class="cpl_num">1</div>
			</div>
			<div class="timer">
				<div id="timer_gauge">00</div>
			</div>
			<div class="dim">
				<div class="game_over_s"></div>
			</div>
			<div class="block_wrap">
				<div class="food_wrap"> </div>
			</div>
		</div>
	</div>
	<!--     <img class="img_pre" style="opacity: 0; position: absolute; top: 0; z-index: 0;" src="./images/first_face.png" /> -->
	<button id="ios_audio_button">사운드 온오프</button>
	<!-- 게임 결과 사운드 -->
	<audio id="game_sound">
		<source src="./sound/start.mp3" type="audio/mp3" />
	</audio>
	<audio id="timer_sound">
		<source src="./sound/timer.mp3" type="audio/mp3" />
	</audio>
	</div>
	<script src="./js/YammyPuzzle.js"></script>
</body>

</html>
